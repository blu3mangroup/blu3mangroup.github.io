---
layout: default
---

<div class="overpost">

<p style="font-weight: bold; text-align: right">
{% if page.categories contains "long" %}
{{ page.title }}<br>
{{ page.date | date: "%D" }}<br>
Type: {{ page.type }}<br>
Tags: {{ page.tags }}
{% else %}
{{ page.date | date: "%T - %D" }}<br>
Tags: {{ page.tags }}
{% endif %}
</p>

<br>

{{ content }}


</div>
