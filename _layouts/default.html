<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %}
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    <link rel="stylesheet" href="/assets/css/styles.css">

    <style>
    .content {
      max-width: 960px;
      margin: auto;
    }
    </style>

    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    {% include header.html %}

    {{ content }}
<hr>
    <p><small> <i>Built using <a href="https://jekyllrb.com/">Jekyll</a> and based on the <a href="https://github.com/cyevgeniy/jekyll-true-minimal/">true minimal theme.</a></i> </small></p>
</body>
</html>
